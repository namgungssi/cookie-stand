<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brian's Salmon Cookies</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>

<br>
<br>

<body>
  <header>
    <section>
      <div class = 'header'>
    <h1>Brian's Salmon Cookies</h1>
    <div class='images'></div>
  </div>
  </section>
</header>


<form id='new store' action='' method='get' accept-charset="utf0-8'>

<fieldset>
  <div>
      <label for='storeName'>Name:</label>
      <input id='store'
      placeholder='Store Name'
      name='store'
      type='text'>
</div>

  <div>
      <label for='storeMin'>Min Customers:</label>
      <input id='min'
      placeholder='minimum'
      name='min'
      type='number'>
</div>

  <div>
      <label for='storeMax'>Max Customers:</label>
      <input id='max'
      placeholder='maximum'
      name='max'
      type='number'>
</div>

  <div>
      <label for= 'storeAvg'>Avg Customers:</label>
      <input id='text'
      placeholder='average'
      name='avg'
      type='number'>
</div>

<button type= 'submit' id='submit'>Submit</button>

  </fieldset>
</form>

<section id='store data'></section>

<p>Freshly caught daily. Best in the West!</p>

<br>
<br>

<a href="http://www.karenscookies.net/Salmon-Cookie-Cutter_p_894.html">If you want to desgin your own cookies.</a>


<script src='app.js' type='text/javascript' charset='utf-8'></script>
</body>
</html>
